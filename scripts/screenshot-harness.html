<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NWS Alerts Card – Screenshot Harness</title>
  <style>
    /* ---- HA CSS custom properties: light mode (HA default theme) ---- */
    :root {
      --primary-text-color: #212121;
      --secondary-text-color: #727272;
      --primary-background-color: #fafafa;
      --secondary-background-color: #e5e5e5;
      --card-background-color: #ffffff;
      --divider-color: rgba(0, 0, 0, 0.12);
      --error-color: #db4437;
      --warning-color: #ffa600;
      --info-color: #4f86f7;
      --text-primary-color: #ffffff;
      --rgb-primary-text-color: 33, 33, 33;
      --ha-card-box-shadow:
        0px 2px 1px -1px rgba(0, 0, 0, 0.2),
        0px 1px 1px 0px rgba(0, 0, 0, 0.14),
        0px 1px 3px 0px rgba(0, 0, 0, 0.12);
    }

    /* ---- HA CSS custom properties: dark mode ---- */
    @media (prefers-color-scheme: dark) { :root {
      --primary-text-color: #e1e1e1;
      --secondary-text-color: #9b9b9b;
      --primary-background-color: #111111;
      --secondary-background-color: #202020;
      --card-background-color: #1c1c1e;
      --divider-color: rgba(225, 225, 225, 0.12);
      --error-color: #cf6679;
      --warning-color: #e68900;
      --info-color: #4f86f7;
      --text-primary-color: #ffffff;
      --rgb-primary-text-color: 225, 225, 225;
      --ha-card-box-shadow:
        0px 2px 1px -1px rgba(0, 0, 0, 0.5),
        0px 1px 1px 0px rgba(0, 0, 0, 0.4),
        0px 1px 3px 0px rgba(0, 0, 0, 0.3);
    } }

    body {
      margin: 0;
      padding: 20px;
      background: var(--primary-background-color);
      font-family: Roboto, "Noto Sans", sans-serif;
      box-sizing: border-box;
    }

    /* ha-card / ha-icon styles live in their shadow DOMs (see stubs below) */

    .card-wrapper { width: 536px; padding: 8px; }
  </style>
</head>
<body>

  <!--
    Two card instances (Playwright clicks "Read Details" for the details screenshots):
    1. card-severity-open: default layout, severity colors, all alerts collapsed.
    2. card-nws-compact: compact layout, NWS event colors, all alerts collapsed.
  -->

  <div class="card-wrapper">
    <nws-alerts-card id="card-severity-open"></nws-alerts-card>
  </div>
  <div class="card-wrapper">
    <nws-alerts-card id="card-nws-compact"></nws-alerts-card>
  </div>

  <script type="module">
    import '/dist/nws-alerts-card.js';
    import { ALERTS } from '/scripts/screenshot-fixtures.js';

    // ---- ha-card stub ----
    // Shadow DOM with <slot> — matches HA's real <ha-card> structure.
    class HaCard extends HTMLElement {
      set header(v) {} // no-op for screenshots
      constructor() {
        super();
        this.attachShadow({ mode: 'open' });
        this.shadowRoot.innerHTML = `
          <style>
            :host {
              display: block;
              background: var(--ha-card-background, var(--card-background-color, white));
              border-radius: var(--ha-card-border-radius, 12px);
              box-shadow: var(--ha-card-box-shadow);
              overflow: hidden;
            }
          </style>
          <slot></slot>
        `;
      }
    }
    customElements.define('ha-card', HaCard);

    // ---- ha-icon stub ----
    // Renders MDI SVG paths into SHADOW DOM (not light DOM).  Using
    // this.innerHTML would corrupt Lit's ChildPart markers because the
    // added SVG nodes get traversed by Lit's template tree-walker.
    class HaIcon extends HTMLElement {
      static get observedAttributes() { return ['icon']; }
      constructor() {
        super();
        this.attachShadow({ mode: 'open' });
      }
      connectedCallback() { this._render(); }
      attributeChangedCallback() { this._render(); }

      _render() {
        const icon = this.getAttribute('icon') || '';
        const path = (window.__MDI_ICONS__ || {})[icon];
        const size = this.style.width || 'var(--mdc-icon-size, 24px)';
        this.style.display = 'inline-flex';
        this.style.alignItems = 'center';
        this.style.justifyContent = 'center';
        this.shadowRoot.innerHTML = path
          ? `<svg viewBox="0 0 24 24"
               style="width:${size};height:${size};display:block;fill:currentColor">
               <path d="${path}"/>
             </svg>`
          : `<svg viewBox="0 0 24 24"
               style="width:${size};height:${size};display:block;fill:currentColor">
               <circle cx="12" cy="12" r="9"/>
             </svg>`;
      }
    }
    customElements.define('ha-icon', HaIcon);

    // ---- Mock hass object ----
    const MOCK_HASS = {
      locale: { language: 'en', time_format: '12', date_format: 'MDY' },
      config: { time_zone: 'America/Denver' },
      states: {
        'sensor.nws_alerts_alerts': {
          state: String(ALERTS.length),
          attributes: { Alerts: ALERTS },
        },
      },
    };

    // ---- Wire up cards ----

    // Default layout, severity colors.
    const severityOpen = document.getElementById('card-severity-open');
    severityOpen.setConfig({ type: 'custom:nws-alerts-card', entity: 'sensor.nws_alerts_alerts', animations: false, colorTheme: 'severity' });
    severityOpen.hass = MOCK_HASS;

    // Compact layout, NWS colors — all alerts collapsed (shows the space-efficient row UI).
    const nwsCompact = document.getElementById('card-nws-compact');
    nwsCompact.setConfig({ type: 'custom:nws-alerts-card', entity: 'sensor.nws_alerts_alerts', animations: false, colorTheme: 'nws', layout: 'compact' });
    nwsCompact.hass = MOCK_HASS;
  </script>
</body>
</html>

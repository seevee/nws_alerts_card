# Basic Home Assistant configuration

# Configure the time zone
homeassistant:
  time_zone: UTC
  latitude: 32.0
  longitude: 34.8
  elevation: 0
  unit_system: metric
  name: Home Assistant
  customize: !include customize.yaml

# Enable default components
default_config:

# Enable the frontend
frontend:

# Enable the HTTP component
http:
  # Use the default port
  port: 8123

# Enable the history component
history:

# Enable the recorder component
recorder:
  include:
    entities:
      - sensor.*
      - switch.*
      - light.*
      - input_boolean.*
      - input_number.*
      - input_select.*
      - input_text.*
      - input_datetime.*
      - climate.*
      - cover.*
      - fan.*
      - media_player.*
      - scene.*
      - group.*
      - device_tracker.*
      - alarm_control_panel.*
      - lock.*
      - binary_sensor.*

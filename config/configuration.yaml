      - switch.*
      - light.*
      - input_boolean.*
      - input_number.*
      - input_select.*
      - input_text.*
      - input_datetime.*
      - climate.*
      - cover.*
      - fan.*
      - media_player.*
      - scene.*
      - group.*
      - device_tracker.*
      - alarm_control_panel.*
      - lock.*
      - binary_sensor.*
  exclude:
    entities:
      - sensor.date_time
      - sensor.time
      - sensor.version
      - sensor.uptime
      - sensor.last_boot
      - sensor.last_restart
      - sensor.last_update
      - sensor.last_seen
      - sensor.last_message
      - sensor.last_event
      - sensor.last_action
      - sensor.last_state
      - sensor.last_change

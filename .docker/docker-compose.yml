version: '3.8'

services:
  homeassistant:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    container_name: homeassistant
    restart: unless-stopped
    network_mode: bridge
    volumes:
      - ./config:/config
      - ./my-lovelace-card:/config/custom_components/my_lovelace_card
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=UTC
    # Explicitly set the project name to avoid conflicts
    # This helps ensure only this service is started
    # The project name is used as a prefix for container names
    # and helps isolate the environment
    # You can change this to any unique name for your project
    # project: homeassistant-project

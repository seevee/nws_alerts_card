version: '3.8'

services:
  homeassistant:
    build:
      context: ..
      dockerfile: .docker/Dockerfile
    container_name: nws-alerts-card-ha
    restart: unless-stopped
    network_mode: bridge
    ports:
      - "8123:8123"
    volumes:
      - ../config:/config
      - ../dist/nws-alerts-card.js:/config/www/nws-alerts-card.js:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=UTC
